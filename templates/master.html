<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<!-- Web-site Includes -->
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

	<!-- Webapp Includes -->
	<!--<link href="stylesheet.css" rel="stylesheet" type="text/css" />-->
	<link href="Stylesheets/main_style.css" rel="stylesheet" type="text/css" />
	{% block title %}
	<title>{{ pageTitle }}</title>
	{% endblock %}
</head>

<body id="mainPage">
	<div id="pageHeader">
		<div id="header">
			<div class="major component">
				<div class="left"> 
					<h1>My Embedded Life</h1>
				</div>
				<div class="right"> 
					<h1>Chris Johnson</h1>
					<p class="userName">unknown</p>
				</div>
			</div>
			<div class="tabList">
				{% block head %}
				<h1>My Web Page!!</h1>
				{% endblock %}
			</div>
		</div>
	</div>
	<div id="pageBody">
		<div id="pageSideBar">
			<div id="pagecontentList">
				<ul>
					{% for mainTab in mainTabList %}
					<li>{{ mainTab.title }}</li>
					{% endfor %}
				</ul>
			</div>
			<div id="pageContentBlock">
				{% block content %}
				{% endblock %}
			</div>
		</div>
	</div>
</body>
</html>
