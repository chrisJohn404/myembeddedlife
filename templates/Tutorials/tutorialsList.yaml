pages:
  - 'T1':
    title: 'Google-Graphs'
    shortDescription: |
        Embedding graphs from google spreadsheets onto a webpage.
    description: |
        Featured on this page are two graphs pulled from a published google spreadsheet. <br>
        They are user interactive and update instantly when the data is changed.
    data: |
        <p>To include a graph from google spreadsheets:</p>
        <ol>
        <li>Navigate to the google spreadsheet.</li>
        <li>Create a chart in the spreadsheet.</li>
        <li>Click the 'Publish Chart' option of the chart.</li>
        <li>Once the bulk of the code is acquired, titles, sizes, etc. can all be customized.</li>
        </ol>
        <br>
        <p>Examples:</p>
        <div id="graphsDiv">
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/static/modules/gviz/1.0/chart.js"> {"dataSourceUrl":"//docs.google.com/spreadsheet/tq?key=0AiK693uwE66idDhUTUN1Q1ZSZ0VBVnE2Tk9yckRrelE&transpose=0&headers=1&range=J4%3AN16&gid=1&pub=1","options":{"titleTextStyle":{"bold":true,"color":"#000","fontSize":16},"curveType":"","animation":{"duration":500},"width":450,"lineWidth":2,"hAxis":{"title":"Resolution Index","useFormatFromData":true,"minValue":1,"viewWindowMode":"explicit","gridlines":{"count":"12"},"viewWindow":{"min":1,"max":12},"maxValue":12},"chartArea":{"height":"68.51%","width":"68.258%","left":"9.973%","top":"10.737%"},"vAxes":[{"useFormatFromData":true,"title":"Peak-To-Peak Resolution (bits)","minorGridlines":{"count":"0"},"minValue":8,"viewWindowMode":"explicit","gridlines":{"count":"10"},"logScale":false,"viewWindow":{"min":10,"max":25},"maxValue":20},{"useFormatFromData":true,"minValue":null,"logScale":false,"viewWindow":{"min":null,"max":null},"maxValue":null}],"title":"Res. Index vs Pk-To-Pk Res.","booleanRole":"certainty","height":250,"legend":"right","useFirstColumnAsDomain":true,"tooltip":{}},"state":{},"view":{},"isDefaultVisualization":true,"chartType":"LineChart","chartName":"Chart 1"} </script>
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/static/modules/gviz/1.0/chart.js"> {"dataSourceUrl":"//docs.google.com/spreadsheet/tq?key=0AiK693uwE66idDhUTUN1Q1ZSZ0VBVnE2Tk9yckRrelE&transpose=0&headers=1&range=J19%3AN31&gid=1&pub=1","options":{"titleTextStyle":{"bold":true,"color":"#000","fontSize":16},"curveType":"","animation":{"duration":500},"width":450,"lineWidth":2,"hAxis":{"title":"Resolution Index","useFormatFromData":true,"minValue":1,"viewWindowMode":"explicit","gridlines":{"count":"12"},"viewWindow":{"min":1,"max":12},"maxValue":12},"chartArea":{"height":"68.51%","width":"68.258%","left":"9.973%","top":"10.737%"},"vAxes":[{"useFormatFromData":true,"title":"Effective Resolution (ÂµV)","minorGridlines":{"count":"0"},"minValue":0,"viewWindowMode":"explicit","gridlines":{"count":"10"},"logScale":false,"viewWindow":{"min":0,"max":300},"maxValue":300},{"useFormatFromData":true,"minValue":null,"logScale":false,"viewWindow":{"min":null,"max":null},"maxValue":null}],"title":"Res. Index vs Effective Res.","booleanRole":"certainty","height":250,"legend":"right","useFirstColumnAsDomain":true,"tooltip":{}},"state":{},"view":{},"isDefaultVisualization":true,"chartType":"LineChart","chartName":"Chart 1"} </script>
        </div>
