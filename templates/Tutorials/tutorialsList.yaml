  - 'T2':
    title: 'Embedding-Git'
    shortDescription: |
        Embedding github hosted code on a webpage.
    description: |
        This page features a google app called gist-it that takes a file from your GitHub repository and embed it into a webpage.
    data: |
        <p>Look at the page for documentation:</p>
        <a href="http://gist-it.appspot.com/">http://gist-it.appspot.com/</a>
        <br><br>
        <p>Examples:</p>
        <div class="gist-it-gist">
        <script src="http://gist-it.appspot.com/http://github.com/chrisJohn404/myembeddedlife/blob/develop/templates/master.html?slice=0:20">
        </script>
        </div>
